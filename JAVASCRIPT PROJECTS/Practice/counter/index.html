<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment & Decrement</div>
        <div class="bg-slate-50 flex text-[25px] text-[#344151] rounded-sm gap-12 px-5">
    <!--left Button-->
    <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-minus"></i></button>
    <div id="counter" class="font-bold">
        0
    </div> 
    <!--right Button-->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] rounded-sm pl-5"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
</section>

<script src="https://kit.fontawesome.com/3e19310b16.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
